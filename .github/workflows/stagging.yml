name: "running unit test, build docker image"
on:
  push:
    branches:
      - "development"
jobs:
  build-push-docker:
    name: "build image and push registry dockerhub"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build image
        run: docker build -t rchmatagung/synapsis -f Dockerfile .
      - name: login dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push image to dockerhub
        run: docker push rchmatagung/synapsis:latest
      - name: Set image tag for Cloud Run
        run: |
          docker tag rchmatagung/synapsis:latest gcr.io/cloudrun/placeholder
          docker push gcr.io/cloudrun/placeholder
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: synapsis
          image: gcr.io/cloudrun/placeholder
          platform: managed
          region: us-central1
          service_account_key: ${{ secrets.GCP_SA_KEY }}